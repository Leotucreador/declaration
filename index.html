<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('https://www.hola.com/horizon/square/9a4b3064b603-plantar-tulipanes-t.jpg?im=Resize=(960),type=downsize');
            background-size: cover;
            background-position: center;
        }
        h1 {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        #mensaje {
            margin-top: 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        ul {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            list-style-type: none;
            padding-left: 0;
            margin-top: 20px;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi novia?</h1>
    <div class="buttons">
        <button id="yes" onclick="aceptar()">Sí</button>
        <button id="no" onmouseover="moverNo()" onclick="contarNo()">No</button>
    </div>
    <p id="mensaje"></p>

    <ul>
        <li>9000 copas en Clash Royale</li>
        <li>Heroicos en Free Fire</li>
        <li>Diamante en Call of Duty</li>
        <li>Tengo Robux en Minecraft</li>
        <li>Voy a la tienda sin papelito</li>
    </ul>

    <script>
        let contadorNo = 0;

        function aceptar() {
            document.getElementById("mensaje").innerText = "Ya era hora de que me aceptaras, te diste cuenta que yo sí valgo la pena";
        }

        function moverNo() {
            let noButton = document.getElementById("no");
            let maxX = window.innerWidth - noButton.offsetWidth;
            let maxY = window.innerHeight - noButton.offsetHeight;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function contarNo() {
            contadorNo++;
            if (contadorNo === 3) {
                document.getElementById("mensaje").innerText = "Oye, yo no sé cuál es la insistidera con el no ese";
            }
        }
    </script>
</body>
</html>
